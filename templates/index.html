<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part-of-Speech Tagger</title>
    <style>
        html, body {
          width:100%;height:100%;
          display:flex;
          justify-content:center;
          align-items:center;
          overflow:hidden;
          background:#3e4444;
          font-family:'Montserrat Alternates'
        }

        textarea {
          padding:10px;
          margin: 0 auto 10px;
          border:none ;font-size:20px;
          font-family:'Montserrat Alternates';
          border-radius:10px;outline:none;
          transition: box-shadow .3s ease
        }

        textarea::-webkit-input-placeholder {color: #3e4444}
        textarea:focus, textarea:hover {box-shadow:0px 0px 15px 0px #82b74b}

        .example_c {
        color: #494949 !important;
        font-family:'Montserrat Alternates';
        text-decoration: none;
        background: #ffffff;
        padding: 20px;
        display: inline-block;
        transition: all 0.4s ease 0s;
        }

        .example_c:hover {
        color: #ffffff !important;
        background: #82b74b;
        border-color: #82b74b !important;
        transition: all 0.4s ease 0s;
        }
    </style>
</head>
<body>
    <textarea id="field" form="formid" placeholder="Enter text..." maxlength="3000" rows="10" cols="40"></textarea>
    <form id=formid" enctype="multipart/form-data" action="{{ url_for('display')}}"method="post">

        <button type="submit" id="btn_predict" class="btn btn-primary">Tag</button>
        {{return_text}}
    </form>
</body>
</html>
